<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Personal_data Section</title>
</head>

<body>
    <div class="container">
        <div class="personal_data">
            <h1>personal data</h1>
            <div class="row">
                <div class="labels_1">
                    <form action="" method="POST">
                        <div class="field">
                            <label>Name</label>
                            <input type="text" name="user-name" value="Leonardo">
                        </div>
                    </form>
                    <form action="" method="POST">
                        <div class="field">
                            <label>Surname</label>
                            <input type="text" name="user-surname" value="Dicaprio">
                        </div>
                    </form>
                    <form action="" method="POST">
                        <div class="field">
                            <label>E-mail</label>
                            <input type="email" name="mail" value="leo@gmail.com">
                        </div>
                    </form>
                    <form action="" method="POST">
                        <div class="field last">
                            <label>Phone number</label>
                            <input type="text" name="phone-number" value="+1 432 555 00 44" maxlength="16">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="labels_2">
                    <form action="" method="POST">
                        <div class="field">
                            <label>Skype</label>
                            <input type="text" name="user-skype" value="Leonardo.D">
                        </div>
                    </form>
                    <form action="" method="POST">
                        <div class="field">
                            <label>ICQ</label>
                            <input type="text" name="user-icq">
                        </div>
                    </form>
                    <form action="" method="POST">
                        <div class="field">
                            <label>Msn</label>
                            <input type="text" name="user-msn">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="labels_3">
                    <form action="" method="POST">
                        <div class="field">
                            <label>Wallet</label>
                            <input type="text" name="user-wallet">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="labels_4">
                    <form action="" method="POST">
                        <div class="field">
                            <label>Password</label>
                            <input type="password" name="user-password">
                        </div>
                    </form>
                    <form action="" method="POST">
                        <div class="field">
                            <label>Repeat</label>
                            <input type="password" name="user-password">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
